<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Sum Model - Введення критеріїв та альтернатив</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='wsm_scripts.js') }}"></script>  <!-- Включення зовнішнього JS -->
</head>
<body class="bg-light">
    <h1 class="text-center text-primary py-4">Метод Weighted Sum Model - Введення даних</h1>
    <form method="POST" action="/calculate_wsm" class="container p-4 bg-white border rounded shadow-sm">
        
        <!-- Критерії -->
        <div id="criteria-container" class="mb-4 d-flex flex-column gap-1">
            <h3 class="text-secondary mb-3">Критерії</h3>
        </div>
        <button type="button" class="btn btn-outline-secondary btn-sm mb-4" onclick="addWSMCriterion()">Додати критерій</button>

        <!-- Альтернативи -->
        <div id="options-container" class="mb-4 d-flex flex-column gap-1">
            <h3 class="text-secondary mb-3">Альтернативи</h3>
        </div>
        <button type="button" class="btn btn-outline-secondary btn-sm mb-4" onclick="addWSMOption()">Додати альтернативу</button>

        <!-- Оцінки альтернатив -->
        <div id="evaluations-container" class="mb-4 d-flex flex-column gap-1">
            <h3 class="text-secondary mb-3">Оцінки альтернатив</h3>
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100">Розрахувати</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+cbYYVz5SW77jLCoK0AP8x4uWAs6u" crossorigin="anonymous"></script>
</body>
</html>
