<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP - Введення критеріїв та варіантів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='ahp_scripts.js') }}"></script>
</head>
<body class="bg-light">
    <h1 class="text-center text-primary py-4">Метод AHP - Введення критеріїв та варіантів</h1>
    <form method="POST" action="/calculate" class="container p-4 bg-white border rounded shadow-sm">
        <div id="criteria-container" class="mb-4 d-flex flex-column gap-1">
            
        </div>
        <button type="button" class="btn btn-outline-secondary btn-sm mb-4" onclick="addCriterion()">Додати критерій</button>

        <h3 class="text-secondary mb-3">Попарні порівняння критеріїв</h3>
        <div id="comparison-container" class="mb-4 d-flex flex-column gap-1">
            <!-- Динамічні попарні порівняння будуть додаватися сюди -->
        </div>

        <h3 class="text-secondary mb-3">Варіанти</h3>
        <div id="options-container" class="mb-4 d-flex flex-column gap-1">
            
        </div>
        <button type="button" class="btn btn-outline-secondary btn-sm mb-4" onclick="addOption()">Додати варіант</button>

        <h3 class="text-secondary mb-3">Оцінки варіантів</h3>
        <div id="alternatives-container" class="mb-4 d-flex flex-column gap-1">
            <!-- Динамічно додаватимуться оцінки для альтернатив -->
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100">Розрахувати</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+cbYYVz5SW77jLCoK0AP8x4uWAs6u" crossorigin="anonymous"></script>
</body>
</html>
